<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚úàÔ∏è Aviator Tracker</h1>
            <p class="subtitle">An√°lisis de Multiplicadores</p>
        </header>

        <div class="main-grid">
            <!-- Input Section -->
            <section class="input-section card">
                <h2>Registrar Ronda</h2>
                <div class="input-group">
                    <label for="multiplier">Multiplicador (x)</label>
                    <input 
                        type="number" 
                        id="multiplier" 
                        placeholder="Ej: 2.18" 
                        step="0.01" 
                        min="0"
                        autofocus
                    >
                </div>
                <button id="addBtn" class="btn btn-primary">
                    <span>Agregar</span>
                    <span class="shortcut">Enter</span>
                </button>
                <div class="quick-actions">
                    <button id="clearLastBtn" class="btn btn-secondary">Borrar √öltimo</button>
                    <button id="clearAllBtn" class="btn btn-danger">Limpiar Todo</button>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section card">
                <h2>Estad√≠sticas</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total Rondas</span>
                        <span class="stat-value" id="totalRounds">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Promedio</span>
                        <span class="stat-value" id="average">0.00x</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">M√°ximo</span>
                        <span class="stat-value" id="max">0.00x</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">M√≠nimo</span>
                        <span class="stat-value" id="min">0.00x</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Mediana</span>
                        <span class="stat-value" id="median">0.00x</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Desv. Est.</span>
                        <span class="stat-value" id="stdDev">0.00</span>
                    </div>
                </div>
            </section>

            <!-- Distribution Section -->
            <section class="distribution-section card">
                <h2>Distribuci√≥n por Rangos</h2>
                <div id="distribution" class="distribution-grid"></div>
            </section>

            <!-- Recent Rounds -->
            <section class="recent-section card">
                <h2>√öltimas Rondas</h2>
                <div id="recentList" class="recent-list">
                    <p class="empty-state">No hay rondas registradas</p>
                </div>
            </section>
        </div>

        <!-- Export Section -->
        <section class="export-section card">
            <h2>Exportar Datos</h2>
            <div class="export-buttons">
                <button id="exportCSV" class="btn btn-export">
                    üìä Exportar CSV
                </button>
                <button id="exportJSON" class="btn btn-export">
                    üìã Exportar JSON
                </button>
                <button id="copyData" class="btn btn-export">
                    üìù Copiar al Portapapeles
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
